<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>tour</title>
  <!-- 적용할 style sheet-->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

</head>

<body>
  <div id="index_div_wrap">

 
    <article>
      <div id="user-wrap">
        <div id="user-image">
          <img id="info_me" src="/images/info.png">
          <h1>음악 감상</h1>
          <p>영화 - 보헤미안 랩소디 이 후로 좋아하게 됨</p>
          <p>코로나 터지기 직전 콘서트 다녀옴</p>
          <p>이제 내한 할 일이 없을 것 같아 슬픔</p>
        </div>
        <div id="user-image-content1">
          <img id="img_me" src="/images/music.png">
          <div id="user-text-content1">
        </div>
        </div>
        
      </div>
        
      <div id="user-wrap">
        <div id="user-image">
          <img id="info_me" src="/images/info.png">
          <h1>포켓몬 고 </h1>
          <p>나도 모르는 사이에 외국인 친구들 늘어남</p>
          <p>친구랑 이브이 잡겠다고 남산 등반한 뒤 몸살걸림</p>
          <p>알 부화 시킨다고 3시간 걸어다님 헬스 어플 인듯.</p>
        </div>
